#kubectl get csr emp -o jsonpath='{.status.certificate}'| base64 -d > emp.crt


1. openssl genrsa -out employee.key 2048
2. openssl req -new -key employee.key -out employee.csr -subj "/CN=employee/O=bitnami"
3. Create CSR using this -> cat employee.csr | base64 | tr -d "\n"
4. kubectl certificate approve emp
5. kubectl get csr emp -o jsonpath='{.status.certificate}'| base64 -d > employee.crt
6. kubectl get csr emp -o jsonpath='{.status.certificate}'| base64 -d > employee.crt
7. kubectl config set-credentials employee --client-certificate=employee.crt  --client-key=employee.key
8. kubectl config set-context employee-context --cluster=minikube --namespace=office --user=employee
